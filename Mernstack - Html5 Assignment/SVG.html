<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>
    <svg width="1000" height="1000">
        <!-- Square -->
        <rect x="10" y="10" width="100" height="100" fill="orange" stroke="black" stroke-width="2" rx="10" ry="10" stroke-opacity="0.5" />

        <!-- Triangle -->
        <polygon points="200,20 260,120 140,120" fill="yellow" stroke="black" stroke-width="2" stroke-opacity="0.5" />

        <!-- Vertical rectangle -->
        <rect x="300" y="10" width="60" height="200" fill="pink" stroke="black" stroke-width="2" stroke-opacity="0.5" rx="8" ry="8" />
    </svg>
</body>
</html>
